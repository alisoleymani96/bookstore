{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}signup{% endblock title %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">SignUp</button>
    </form>
{% endblock %}
