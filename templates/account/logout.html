{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
logout
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Log Out</h1>
        <p>Are You sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">logout</button>
        </form>
    </div>
{% endblock %}
